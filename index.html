<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Theyalow</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="logo">
        <img class="logo-image" src="assets/images/header/logo1.svg" alt="theyalow">
        <img class="logo-image2" src="assets/images/header/logo2.svg" alt="theyalow">
        <h1 class="logo-name">THEYALOW</h1>
      </div>
      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-item about">
            <a href="#" class="nav-link">
              <img src="assets/images/header/nav/about.svg" alt="about">
              <span>About us</span>
            </a>
          </li>
          <li class="nav-item services">
            <a href="#" class="nav-link">
              <img src="assets/images/header/nav/services.svg" alt="services">
              <span>Services</span>
            </a>
          </li>
          <li class="nav-item contact">
            <a href="#" class="nav-link">
              <img src="assets/images/header/nav/contact.svg" alt="contact">
              <span>Contact</span>
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </div>    
  <main>
    <section class="slider">
      <div class="slider-button before">
        <img src="assets/images/header/slider/arrow1.png">
      </div>
      <div class="slider-level">
        <video class="slider-video" width="549" height="347" poster="assets/images/header/slider/poster.png"></video>
        <div class="slider-text">
          <span>The cool</span>
          <span>The minimal</span>
        </div>
      </div>
      <div class="slider-button after">
        <img src="assets/images/header/slider/arrow2.png">
      </div>
    </section>
    <section class="icons-section">
      <div class="wrapper">
        <div class="icon better-design">
          <img src="assets/images/icons/better.svg" alt="better-design">
          <span class="feature-text">Better design</span>
        </div>
        <div class="icon customise">
          <img src="assets/images/icons/customize.svg" alt="customise">
          <span class="feature-text">Customise</span>
        </div>
        <div class="icon its-free">
          <img src="assets/images/icons/it.svg" alt="its-free">
          <span class="feature-text">Its free</span>
        </div>
      </div>
    </section>
  </main>      
  <footer>
  </footer>  
   
</body>
</html>
